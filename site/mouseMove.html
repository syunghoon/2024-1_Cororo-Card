<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mousemove</title>

    <style>
      body {
        background-color: burlywood;
        height: 300vh;
      }
      h1 {
        font-size: 30px;
        padding: 20px;
      }
      .box {
        width: 60px;
        height: 60px;
        background-color: black;
        position: absolute;
        transform: translate(-50%, -50%);
      }
      .box img {
        width: 200px;
      }
    </style>
    <script>
      window.onload = () => {
        const h1 = document.querySelector("h1");
        const box = document.querySelector(".box");

        let x = 0;
        let y = 0;
        let targetX = 0;
        let targetY = 0;
        let speed = 0.1;

        window.addEventListener("mousemove", function (event) {
          //console.log(event.pageY, event.clientY);
          x = event.pageX;
          y = event.pageY;
          h1.innerText = `x : ${event.pageX}  y: ${event.pageY}`;
        });

        function loop() {
          targetX += (x - targetX) * speed;
          targetY += (y - targetY) * speed;

          box.style.top = targetY.toFixed(2) + "px";
          box.style.left = targetX.toFixed(2) + "px";

          window.requestAnimationFrame(loop);
        };
        loop();
      };
    </script>
  </head>
  <body>
    <h1></h1>
    <div class="box">
      <img src="./image/happy-cat.gif" alt="해피캣" />
    </div>
  </body>
</html>
